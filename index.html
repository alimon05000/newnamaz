<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 20px;
      transition: all 0.3s ease;
    }

    .glass:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .icon {
      width: 3.125rem;
      height: 3.125rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .card-title {
      color: white;
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .card-subtitle {
      color: rgba(255, 255, 255, 0.7);
      margin: 5px 0 0 0;
      font-size: 0.9rem;
    }

    .music-widget {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      margin-top: 15px;
    }

    .album-cover {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #74b9ff, #a29bfe);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }

    .play-btn {
      width: 2.5rem;
      height: 2.5rem;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }

    .card-content div {
      color: white;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 550px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ -->
    <div class="glass">
      <div class="card-header">
        <div class="icon">üéµ</div>
        <div>
          <h3 class="card-title">Today's Hits</h3>
          <p class="card-subtitle">Apple Music Hits</p>
        </div>
      </div>
      <div class="music-widget glass">
        <div class="album-cover">‚ô™</div>
        <div style="flex: 1">
          <div style="color: white; font-weight: 500">Current Song</div>
          <div style="color: rgba(255, 255, 255, 0.7); font-size: 14px">Artist Name</div>
        </div>
        <button class="play-btn">‚ñ∂</button>
      </div>
    </div>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π -->
    <div class="glass">
      <div class="card-header">
        <div class="icon">üìù</div>
        <div>
          <h3 class="card-title">Reminders</h3>
          <p class="card-subtitle">3 items</p>
        </div>
      </div>
      <div class="card-content">
        <div>‚óã Pick up contacts</div>
        <div>‚óã Order plant food</div>
        <div>‚óã Call mom for birthday</div>
      </div>
    </div>
  </div>
</body>
</html>
