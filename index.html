<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–Ø—Ä–∫–∏–π –≥–ª—è–Ω–µ—Ü</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      max-width: 800px;
      width: 100%;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥–ª—è–Ω—Ü–∞ */
    .glossy-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      transform-style: preserve-3d;
    }

    /* –û—Å–Ω–æ–≤–∞ –≥–ª—è–Ω—Ü–∞ - –ø–æ—á—Ç–∏ –ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è —Å —Å–∏–ª—å–Ω—ã–º —Ä–∞–∑–º—ã—Ç–∏–µ–º */
    .glossy-base {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(40px) brightness(150%) saturate(200%);
      -webkit-backdrop-filter: blur(40px) brightness(150%) saturate(200%);
      border-radius: 20px;
      padding: 25px;
      z-index: 2;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* –Ø—Ä–∫–∏–µ –≥–ª—è–Ω—Ü–µ–≤—ã–µ –±–ª–∏–∫–∏ */
    .glossy-highlight {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.4) 0%,
        rgba(255, 255, 255, 0.1) 40%,
        rgba(255, 255, 255, 0.05) 60%,
        rgba(255, 255, 255, 0.3) 100%
      );
      z-index: 3;
      pointer-events: none;
      mix-blend-mode: overlay;
      filter: brightness(1.5);
    }

    /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –æ—Ç—Ä–∞–∂–µ–Ω–∏—è */
    .glossy-reflection {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(255, 255, 255, 0.6) 0%,
        transparent 60%
      );
      z-index: 4;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: var(--reflection-opacity, 0);
      transition: opacity 0.3s ease;
    }

    /* –ì–ª—è–Ω—Ü–µ–≤–∞—è –æ–±–≤–æ–¥–∫–∞ */
    .glossy-border {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      z-index: 5;
      pointer-events: none;
      box-shadow: 
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        inset 0 -1px 0 rgba(255, 255, 255, 0.1);
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ - —É—Å–∏–ª–∏–≤–∞–µ–º –≥–ª—è–Ω–µ—Ü */
    .glossy-container:hover .glossy-base {
      backdrop-filter: blur(50px) brightness(180%) saturate(250%);
      -webkit-backdrop-filter: blur(50px) brightness(180%) saturate(250%);
      transform: translateZ(10px) scale(1.02);
    }

    .glossy-container:hover .glossy-highlight {
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.6) 0%,
        rgba(255, 255, 255, 0.2) 40%,
        rgba(255, 255, 255, 0.1) 60%,
        rgba(255, 255, 255, 0.4) 100%
      );
    }

    .glossy-container:hover .glossy-reflection {
      --reflection-opacity: 0.8;
    }

    /* –°—Ç–∏–ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      color: white;
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .card-subtitle {
      color: rgba(255, 255, 255, 0.9);
      margin: 5px 0 0 0;
      font-size: 0.9rem;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    .music-widget {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      backdrop-filter: blur(20px) brightness(130%);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .album-cover {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #74b9ff, #a29bfe);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .play-btn {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.15);
    }

    .card-content div {
      color: white;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px) brightness(130%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –º–µ—Ä—Ü–∞–Ω–∏—è –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ –±–ª–µ—Å–∫–∞ */
    @keyframes shimmer {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    .glossy-highlight {
      animation: shimmer 3s ease-in-out infinite;
    }

    @media (max-width: 550px) {
      .container {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ -->
    <div class="glossy-container" id="glossy1">
      <div class="glossy-base">
        <div class="glossy-reflection"></div>
        <div class="glossy-highlight"></div>
        <div class="glossy-border"></div>
        
        <div class="card-header">
          <div class="icon">üéµ</div>
          <div>
            <h3 class="card-title">Today's Hits</h3>
            <p class="card-subtitle">Apple Music Hits</p>
          </div>
        </div>
        <div class="music-widget">
          <div class="album-cover">‚ô™</div>
          <div style="flex: 1">
            <div style="color: white; font-weight: 500">Current Song</div>
            <div style="color: rgba(255, 255, 255, 0.9); font-size: 14px">Artist Name</div>
          </div>
          <button class="play-btn">‚ñ∂</button>
        </div>
      </div>
    </div>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π -->
    <div class="glossy-container" id="glossy2">
      <div class="glossy-base">
        <div class="glossy-reflection"></div>
        <div class="glossy-highlight"></div>
        <div class="glossy-border"></div>
        
        <div class="card-header">
          <div class="icon">üìù</div>
          <div>
            <h3 class="card-title">Reminders</h3>
            <p class="card-subtitle">3 items</p>
          </div>
        </div>
        <div class="card-content">
          <div>‚óã Pick up contacts</div>
          <div>‚óã Order plant food</div>
          <div>‚óã Call mom for birthday</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –æ—Ç—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
    const glossyContainers = document.querySelectorAll('.glossy-container');
    
    glossyContainers.forEach(container => {
      const reflection = container.querySelector('.glossy-reflection');
      
      container.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        container.style.setProperty('--mouse-x', `${x}%`);
        container.style.setProperty('--mouse-y', `${y}%`);
      });
      
      container.addEventListener('mouseenter', () => {
        container.style.setProperty('--reflection-opacity', '0.8');
      });
      
      container.addEventListener('mouseleave', () => {
        container.style.setProperty('--reflection-opacity', '0');
      });
    });
  </script>
</body>
</html>
