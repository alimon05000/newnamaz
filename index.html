        :root {

            --secondary: #cccccc;

            --info: #17a2b8;

            --dark: #121212;

            --card-shadow: rgba(0, 0, 0, 0.3);

            --red: #FF453A;

            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.3);
        }

        .theme-glass {
            --background: #000000;
            --card-bg: rgba(255, 255, 255, 0.06);
            --card-shadow: rgba(0, 0, 0, 0.4);
            --text: #ffffff;
            --primary: #ffffff;
            --secondary: #cccccc;
            --border-radius: 24px;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-highlight: rgba(255, 255, 255, 0.4);
            
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
        }

        .theme-dark {
            --background: #1a1a1a;
            --card-bg: rgba(0, 0, 0, 0.3);
            --card-shadow: rgba(0, 0, 0, 0.5);
            --text: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        .theme-nature {
            --background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --text: #ffffff;
            --primary: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(40, 40, 40, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 80% 60%, rgba(30, 30, 30, 0.4) 0%, transparent 50%),
                #000000;
            background-attachment: fixed;
            pointer-events: none;
        }

        .theme-glass .parallax-bg {
            background: 
                radial-gradient(circle at 20% 30%, rgba(60, 60, 60, 0.8) 0%, transparent 60%),
                radial-gradient(circle at 80% 60%, rgba(50, 50, 50, 0.6) 0%, transparent 60%),
                #000000;
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .glass-container {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 30px;
            isolation: isolate;
        }

        .glass-content {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) brightness(110%);
            -webkit-backdrop-filter: blur(40px) brightness(110%);
            border-radius: var(--border-radius);
            padding: 30px;
            z-index: 2;
            overflow: hidden;
        }

        .glass-highlight {
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius);
            background: radial-gradient(
                circle at var(--mouse-x, 30%) var(--mouse-y, 30%),
                var(--glass-highlight) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 80%
            );
            z-index: 3;
            pointer-events: none;
            mix-blend-mode: overlay;
            opacity: var(--highlight-opacity, 0);
            transition: opacity 0.4s ease;
        }

        .glass-border {
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius);
            border: 1.5px solid var(--glass-border);
            z-index: 4;
            pointer-events: none;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05),
                0 0 20px rgba(255, 255, 255, 0.1);
        }

        .edge-glow {
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius);
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            z-index: 5;
            pointer-events: none;
            mix-blend-mode: soft-light;
            opacity: 0.6;
        }

        .glass-container:hover .glass-content {
            backdrop-filter: blur(45px) brightness(120%);
            -webkit-backdrop-filter: blur(45px) brightness(120%);
        }

        .glass-container:hover .glass-highlight {
            --highlight-opacity: 0.9;
        }

        .glass-container:hover .edge-glow {
            opacity: 0.8;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            position: relative;

        h1 {

            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);

        .theme-glass h1 {

        .theme-option {

            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-primary);

        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);

        .day-navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
            gap: 10px;
        }

        .day-navigation::-webkit-scrollbar {
            display: none;
        }

        .day-button {
            padding: 16px 22px;
            border-radius: var(--border-radius);
            background: var(--glass-bg);
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            box-shadow: 0 8px 25px var(--card-shadow);
            flex: 1;
            min-width: 90px;

            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            font-size: 1.1rem;

        .theme-glass .day-button {

            border: 1px solid rgba(255, 255, 255, 0.2);

            font-weight: bold;

        .lesson-time {

            font-size: 1.1rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);

        .lesson-name {
            font-weight: 700;
            margin-bottom: 16px;
            font-size: 1.3rem;
            line-height: 1.5;
            color: var(--text-primary);
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);

        .lesson-type {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #ffffff;
        }

        .lecture {
            background-color: rgba(10, 132, 255, 0.3);
            border: 1px solid rgba(10, 132, 255, 0.4);
        }

        .practice {
            background-color: rgba(48, 209, 88, 0.3);
            border: 1px solid rgba(48, 209, 88, 0.4);
        }

        .seminar {
            background-color: rgba(255, 193, 7, 0.3);
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .lesson-details {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .lesson-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);

            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 1.2rem;

        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 1rem;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.05);
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 16px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .day-button {
                padding: 14px 18px;
                font-size: 1rem;
                min-width: 80px;
            }
            
            .lesson {
                padding: 20px;
            }
            
            .lesson-name {
                font-size: 1.2rem;
            }

            .glass-content {
                padding: 24px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-content {
            animation: fadeIn 0.6s ease;
        }

        .lesson {
            animation: fadeIn 0.6s ease;
            animation-fill-mode: both;
        }

        .lesson:nth-child(1) { animation-delay: 0.1s; }
        .lesson:nth-child(2) { animation-delay: 0.2s; }
        .lesson:nth-child(3) { animation-delay: 0.3s; }
        .lesson:nth-child(4) { animation-delay: 0.4s; }
        .lesson:nth-child(5) { animation-delay: 0.5s; }
        
        .offline-notification {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            padding: 16px 28px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 35px var(--card-shadow);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 14px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }
        
        .refresh-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
            width: 56px;
            height: 56px;

            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            z-index: 100;
            border: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.3rem;
        }
    </style>

        let currentWeek = getCurrentWeek();
        let currentDay = new Date().getDay() - 1;
        if (currentDay < 0) currentDay = 0;

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('weekIndicator').textContent = `Неделя ${currentWeek + 1}`;
            updateLastUpdatedTime();
            
            const dayButtons = document.querySelectorAll('.day-button');
            dayButtons.forEach((button, index) => {
                if (index === currentDay) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
                
                button.addEventListener('click', () => {
                    dayButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentDay = parseInt(button.getAttribute('data-day'));
                    renderSchedule();
                });
            });
            
            const themeButton = document.getElementById('themeButton');
            const themeOptions = document.getElementById('themeOptions');
            
            themeButton.addEventListener('click', () => {
                themeOptions.style.display = themeOptions.style.display === 'flex' ? 'none' : 'flex';
            });
            
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', () => {
                    const theme = option.getAttribute('data-theme');
                    changeTheme(theme);
                    themeOptions.style.display = 'none';
                });
            });
            
            document.getElementById('refreshButton').addEventListener('click', () => {
                const refreshIcon = document.getElementById('refreshButton');
                refreshIcon.style.transition = 'transform 0.5s ease';
                refreshIcon.style.transform = 'rotate(360deg)';
                
                setTimeout(() => {
                    refreshIcon.style.transform = 'rotate(0deg)';
                    updateLastUpdatedTime();
                }, 500);
            });
            
            document.addEventListener('click', (e) => {
                if (!themeButton.contains(e.target) && !themeOptions.contains(e.target)) {
                    themeOptions.style.display = 'none';
                }
            });
            
            const glassContainer = document.querySelector('.glass-container');
            const highlight = document.querySelector('.glass-highlight');
            
            glassContainer.addEventListener('mousemove', (e) => {
                const rect = glassContainer.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                glassContainer.style.setProperty('--mouse-x', `${x}%`);
                glassContainer.style.setProperty('--mouse-y', `${y}%`);
            });
            
            glassContainer.addEventListener('mouseenter', () => {
                glassContainer.style.setProperty('--highlight-opacity', '0.9');
            });
            
            glassContainer.addEventListener('mouseleave', () => {
                glassContainer.style.setProperty('--highlight-opacity', '0');
            });
            
            renderSchedule();
            
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();
            
            saveToLocalStorage();
        });

        function renderSchedule() {
            const scheduleContent = document.getElementById('scheduleContent');
            const dayTitle = document.querySelector('.day-title');
            
            const dayData = scheduleData[currentDay];
            dayTitle.textContent = dayData.name;
            
            const filteredLessons = dayData.lessons.filter(lesson => 
                lesson.week === null || lesson.week === currentWeek
            );
            
            if (filteredLessons.length === 0) {
                scheduleContent.innerHTML = '<div class="empty-schedule">Занятий нет</div>';
                return;
            }
            
            let html = '';
            filteredLessons.forEach((lesson) => {
                const pairNumber = getPairNumber(lesson.time);
                const typeClass = lesson.type === "лекция" ? "lecture" : 
                                lesson.type === "практика" ? "practice" : "seminar";
                
                html += `
                    <div class="lesson">
                        <div class="lesson-number">${pairNumber}</div>
                        <div class="lesson-time">${lesson.time}</div>
                        <div class="lesson-type ${typeClass}">${lesson.type}</div>
                        <div class="lesson-name">${lesson.name}</div>
                        <div class="lesson-details">
                            <div class="lesson-detail">📍 ${lesson.room}</div>
                            <div class="lesson-detail">👨‍🏫 ${lesson.teacher}</div>
                        </div>
                    </div>
                `;
            });
            
            scheduleContent.innerHTML = html;
        }

        function changeTheme(themeName) {
            document.body.classList.remove('theme-glass', 'theme-dark', 'theme-nature');
            
            if (themeName !== 'default') {
                document.body.classList.add(`theme-${themeName}`);
            }
            
            localStorage.setItem('selectedTheme', themeName);
        }

        const savedTheme = localStorage.getItem('selectedTheme');
        if (savedTheme) {
            changeTheme(savedTheme);
        }
        
        function updateOnlineStatus() {
            const notification = document.getElementById('offlineNotification');
            if (!navigator.onLine) {
                notification.style.display = 'flex';
                loadFromLocalStorage();
            } else {
                notification.style.display = 'none';
            }
        }
        
        function saveToLocalStorage() {
            const appData = {
                scheduleData: scheduleData,
                currentWeek: currentWeek,
                currentDay: currentDay,
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem('scheduleAppData', JSON.stringify(appData));
        }
        
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('scheduleAppData');
            if (savedData) {
                try {
                    const appData = JSON.parse(savedData);
                    
                    currentWeek = appData.currentWeek || currentWeek;
                    currentDay = appData.currentDay || currentDay;
                    
                    document.getElementById('weekIndicator').textContent = `Неделя ${currentWeek + 1}`;
                    
                    if (appData.lastUpdated) {
                        const lastUpdated = new Date(appData.lastUpdated);
                        document.getElementById('lastUpdated').textContent = `Обновлено: ${lastUpdated.toLocaleDateString()} ${lastUpdated.toLocaleTimeString()}`;
                    }
                    
                    renderSchedule();
                } catch (e) {
                    console.error('Ошибка загрузки из localStorage:', e);
                }
            }
        }
        
        function updateLastUpdatedTime() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = `Обновлено: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
            
            const savedData = localStorage.getItem('scheduleAppData');
            if (savedData) {
                try {
                    const appData = JSON.parse(savedData);
                    appData.lastUpdated = now.toISOString();
                    localStorage.setItem('scheduleAppData', JSON.stringify(appData));
                } catch (e) {
                    console.error('Ошибка сохранения времени обновления:', e);
                }
            }
        }
