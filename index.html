<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–Ω–æ–≥–æ—Å–ª–æ–π–Ω–æ–µ —Å—Ç–µ–∫–ª–æ</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 800px;
      width: 100%;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç–µ–∫–ª–∞ */
    .glass-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
    }

    /* –°–ª–æ–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≥–ª—É–±–∏–Ω—ã */
    .glass-layer {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      pointer-events: none;
    }

    .layer-1 {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 1;
    }

    .layer-2 {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      transform: scale(0.98);
      z-index: 2;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å –≤—ã—Å–æ–∫–æ–π –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é */
    .glass-content {
      position: relative;
      background: rgba(255, 255, 255, 0.08); /* 80% –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px;
      z-index: 3;
      transition: all 0.4s ease;
    }

    /* –ë–ª–∏–∫–∏ –Ω–∞ –≥—Ä–∞–Ω—è—Ö */
    .glass-glow {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.3) 0%,
        transparent 30%,
        transparent 70%,
        rgba(255, 255, 255, 0.2) 100%
      );
      z-index: 4;
      pointer-events: none;
      mix-blend-mode: overlay;
    }

    /* –¢–æ–Ω–∫–∞—è –æ–±–≤–æ–¥–∫–∞ –¥–ª—è –∞–∫—Ü–µ–Ω—Ç–∞ –≥—Ä–∞–Ω–µ–π */
    .glass-border {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      z-index: 5;
      pointer-events: none;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    .glass-container:hover .glass-content {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.12);
    }

    .glass-container:hover .glass-glow {
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.4) 0%,
        transparent 30%,
        transparent 70%,
        rgba(255, 255, 255, 0.3) 100%
      );
    }

    /* –°—Ç–∏–ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .card-title {
      color: white;
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .card-subtitle {
      color: rgba(255, 255, 255, 0.8);
      margin: 5px 0 0 0;
      font-size: 0.9rem;
    }

    .music-widget {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .album-cover {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #74b9ff, #a29bfe);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }

    .play-btn {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .card-content div {
      color: white;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(5px);
    }

    @media (max-width: 550px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ -->
    <div class="glass-container">
      <div class="glass-layer layer-1"></div>
      <div class="glass-layer layer-2"></div>

        <div class="card-header">

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π -->
    <div class="glass-container">
      <div class="glass-layer layer-1"></div>

      <div class="glass-content">
        <div class="glass-glow"></div>
        <div class="glass-border"></div>
        
        <div class="card-header">
          <div class="icon">üìù</div>

    </div>
  </div>
</body>
</html>
