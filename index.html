    <style>
        :root {
            --primary: #ffffff;
            --secondary: #cccccc;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #121212;
            --background: #000000;
            --text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --border-radius: 20px;
            --transition: all 0.3s ease;
            
            --accent: #0A84FF;
            --green: #30D158;
            --yellow: #FFD60A;
            --red: #FF453A;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.3);
        }

        /* –¢–µ–º–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        body {
            --background: #000000;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --text: #ffffff;
            --primary: #ffffff;
            --secondary: #cccccc;
            --border-radius: 20px;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }

        /* –¢–µ–º–∞ –°—Ç–µ–∫–ª–æ (Liquid Glass) */
        .theme-glass {
            --background: linear-gradient(135deg, #000428, #004e92);
            --card-bg: rgba(255, 255, 255, 0.12);
            --card-shadow: rgba(0, 0, 0, 0.5);
            --text: #ffffff;
            --primary: #ffffff;
            --secondary: rgba(255, 255, 255, 0.7);
            --border-radius: 24px;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-highlight: rgba(255, 255, 255, 0.5);
            
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            background-attachment: fixed;
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        .theme-dark {
            --background: #121212;
            --card-bg: rgba(30, 30, 30, 0.95);
            --card-shadow: rgba(0, 0, 0, 0.6);
            --text: #ffffff;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --border-radius: 16px;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        /* –ü—Ä–∏—Ä–æ–¥–Ω–∞—è —Ç–µ–º–∞ */
        .theme-nature {
            --background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --card-bg: rgba(255, 255, 255, 0.15);
            --card-shadow: rgba(0, 0, 0, 0.4);
            --text: #ffffff;
            --primary: #4CAF50;
            --secondary: #8BC34A;
            --border-radius: 20px;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--background);
            background-attachment: fixed;
            pointer-events: none;
        }

        .theme-glass .parallax-bg {
            background: 
                radial-gradient(circle at 20% 30%, rgba(60, 90, 140, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(30, 50, 100, 0.4) 0%, transparent 50%),
                linear-gradient(135deg, #000428, #004e92);
        }

        .app-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Liquid Glass —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è —Ç–µ–º—ã –°—Ç–µ–∫–ª–æ */
        .theme-glass .glass-container {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 30px;
            isolation: isolate;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.1);
        }

        .glass-container {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 30px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px var(--card-shadow);
        }

        .glass-content {
            position: relative;
            border-radius: var(--border-radius);
            padding: 30px;
            z-index: 2;
            overflow: hidden;
        }

        .theme-glass .glass-highlight {
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius);
            background: radial-gradient(
                circle at var(--mouse-x, 30%) var(--mouse-y, 30%),
                var(--glass-highlight) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 80%
            );
            z-index: 3;
            pointer-events: none;
            mix-blend-mode: overlay;
            opacity: var(--highlight-opacity, 0);
            transition: opacity 0.4s ease;
        }

        .theme-glass .glass-border {
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius);
            border: 1.5px solid var(--glass-border);
            z-index: 4;
            pointer-events: none;
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.1),
                0 0 30px rgba(255, 255, 255, 0.1);
        }

        .theme-glass .edge-glow {
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius);
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.15) 50%,
                transparent 100%
            );
            z-index: 5;
            pointer-events: none;
            mix-blend-mode: soft-light;
            opacity: 0.7;
            animation: shimmer 8s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .theme-glass .glass-container:hover {
            backdrop-filter: blur(60px) saturate(220%);
            -webkit-backdrop-filter: blur(60px) saturate(220%);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.25),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }

        .theme-glass .glass-container:hover .glass-highlight {
            --highlight-opacity: 1;
        }

        .theme-glass .glass-container:hover .edge-glow {
            opacity: 0.9;
        }

        /* –ñ–∏–¥–∫–∏–µ –±–ª–∏–∫–∏ –¥–ª—è iOS 26 —ç—Ñ—Ñ–µ–∫—Ç–∞ */
        .liquid-highlight {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.2) 40%,
                transparent 70%
            );
            opacity: 0.3;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 6;
            animation: liquidMove 15s infinite linear;
        }

        @keyframes liquidMove {
            0% { transform: translate(-25%, -25%) rotate(0deg); }
            100% { transform: translate(-25%, -25%) rotate(360deg); }
        }

        /* –ú–∏–∫—Ä–æ-–∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –≤ —Å—Ç–µ–∫–ª—è–Ω–Ω–æ–π —Ç–µ–º–µ */
        .theme-glass h1, 
        .theme-glass h2, 
        .theme-glass .lesson-name {
            background: linear-gradient(135deg, #ffffff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: -0.5px;
        }

        .week-indicator {
            background: var(--card-bg);
            padding: 14px 24px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 8px 32px var(--card-shadow);
            color: var(--text-primary);
        }

        .theme-glass .week-indicator {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
        }

        .theme-selector {
            position: relative;
        }

        .theme-button {
            background: var(--card-bg);
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--card-shadow);
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .theme-glass .theme-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 10px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
        }

        .theme-options {
            position: absolute;
            top: 60px;
            right: 0;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: 0 20px 40px var(--card-shadow);
            display: none;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
            width: 170px;
        }

        .theme-glass .theme-options {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
        }

        .theme-option {
            padding: 14px;
            border-radius: 14px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .day-navigation {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
            gap: 10px;
        }

        .day-navigation::-webkit-scrollbar {
            display: none;
        }

        .day-button {
            padding: 16px 22px;
            border-radius: var(--border-radius);
            background: var(--card-bg);
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            box-shadow: 0 8px 25px var(--card-shadow);
            flex: 1;
            min-width: 90px;
            text-align: center;
        }

        .theme-glass .day-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 10px 35px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
        }

        .day-button.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .theme-glass .day-button.active {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 10px 30px rgba(255, 255, 255, 0.15),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .day-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            padding-bottom: 18px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--text-primary);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–Ω—è—Ç–∏–π –≤ —Ä–∞–∑–Ω—ã—Ö —Ç–µ–º–∞—Ö */
        .lesson {
            padding: 24px;
            margin-bottom: 24px;
            border-radius: 20px;
            background: var(--card-bg);
            position: relative;
            box-shadow: 0 8px 32px var(--card-shadow);
        }

        .theme-glass .lesson {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.15),
                inset 0 -1px 1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .theme-glass .lesson::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 30%,
                transparent 70%
            );
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
            animation: liquidFloat 20s infinite linear;
        }

        @keyframes liquidFloat {
            0% { transform: translate(-25%, -25%) rotate(0deg); }
            100% { transform: translate(-25%, -25%) rotate(360deg); }
        }

        .lesson:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px var(--card-shadow);
        }

        .theme-glass .lesson:hover {
            transform: translateY(-5px) scale(1.01);
            backdrop-filter: blur(45px);
            -webkit-backdrop-filter: blur(45px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.2),
                inset 0 -1px 1px rgba(0, 0, 0, 0.15);
        }

        .lesson-number {
            position: absolute;
            top: -12px;
            left: -12px;
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .theme-glass .lesson-number {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .lesson-time {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            font-size: 1.1rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .lesson-name {
            font-weight: 700;
            margin-bottom: 16px;
            font-size: 1.3rem;
            line-height: 1.5;
            color: var(--text-primary);
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .lesson-type {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .lecture {
            background-color: rgba(10, 132, 255, 0.3);
            border: 1px solid rgba(10, 132, 255, 0.4);
        }

        .practice {
            background-color: rgba(48, 209, 88, 0.3);
            border: 1px solid rgba(48, 209, 88, 0.4);
        }

        .seminar {
            background-color: rgba(255, 193, 7, 0.3);
            border: 1px solid rgba(255, 193, 7, 0.4);
        }

        .theme-glass .lecture {
            background-color: rgba(10, 132, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .theme-glass .practice {
            background-color: rgba(48, 209, 88, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .theme-glass .seminar {
            background-color: rgba(255, 193, 7, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .lesson-details {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .lesson-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-glass .lesson-detail {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .empty-schedule {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            font-size: 1rem;
            border-radius: var(--border-radius);
            background: var(--card-bg);
            margin-top: 30px;
        }

        .theme-glass footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 16px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .day-button {
                padding: 14px 18px;
                font-size: 1rem;
                min-width: 80px;
            }
            
            .lesson {
                padding: 20px;
            }
            
            .lesson-name {
                font-size: 1.2rem;
            }

            const diffTime = Math.abs(today - startDate);

            const weekNumber = Math.floor(diffDays / 7) % 2;

        let currentWeek = getCurrentWeek();
        let currentDay = new Date().getDay() - 1;
        if (currentDay < 0) currentDay = 0;

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('weekIndicator').textContent = `–ù–µ–¥–µ–ª—è ${currentWeek + 1}`;
            updateLastUpdatedTime();
            
            const dayButtons = document.querySelectorAll('.day-button');
            dayButtons.forEach((button, index) => {
                if (index === currentDay) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
                
                button.addEventListener('click', () => {
                    dayButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentDay = parseInt(button.getAttribute('data-day'));
                    renderSchedule();
                });
            });
            
            const themeButton = document.getElementById('themeButton');
            const themeOptions = document.getElementById('themeOptions');
            
            themeButton.addEventListener('click', () => {
                themeOptions.style.display = themeOptions.style.display === 'flex' ? 'none' : 'flex';
            });
            
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', () => {
                    const theme = option.getAttribute('data-theme');
                    changeTheme(theme);
                    themeOptions.style.display = 'none';
                });
            });
            
            document.getElementById('refreshButton').addEventListener('click', () => {
                const refreshIcon = document.getElementById('refreshButton');
                refreshIcon.style.transition = 'transform 0.5s ease';
                refreshIcon.style.transform = 'rotate(360deg)';
                
                setTimeout(() => {
                    refreshIcon.style.transform = 'rotate(0deg)';
                    updateLastUpdatedTime();
                }, 500);
            });

                if (!themeButton.contains(e.target) && !themeOptions.contains(e.target)) {
                    themeOptions.style.display = 'none';
                }
            });
            
            const glassContainer = document.querySelector('.glass-container');
            const highlight = document.querySelector('.glass-highlight');
            
            if (glassContainer && highlight) {
                glassContainer.addEventListener('mousemove', (e) => {
                    const rect = glassContainer.getBoundingClientRect();
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;
                    
                    glassContainer.style.setProperty('--mouse-x', `${x}%`);
                    glassContainer.style.setProperty('--mouse-y', `${y}%`);
                });
                
                glassContainer.addEventListener('mouseenter', () => {
                    glassContainer.style.setProperty('--highlight-opacity', '0.9');
                });
                
                glassContainer.addEventListener('mouseleave', () => {
                    glassContainer.style.setProperty('--highlight-opacity', '0');
                });
            }

            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus();
            
            saveToLocalStorage();

        function renderSchedule() {
            const scheduleContent = document.getElementById('scheduleContent');
            const dayTitle = document.querySelector('.day-title');
            
            const dayData = scheduleData[currentDay];
            dayTitle.textContent = dayData.name;
            
            const filteredLessons = dayData.lessons.filter(lesson => 
                lesson.week === null || lesson.week === currentWeek
            );
            
            if (filteredLessons.length === 0) {
                scheduleContent.innerHTML = '<div class="empty-schedule">–ó–∞–Ω—è—Ç–∏–π –Ω–µ—Ç</div>';
                return;
            }
            
            let html = '';
            filteredLessons.forEach((lesson) => {
                const pairNumber = getPairNumber(lesson.time);
                const typeClass = lesson.type === "–ª–µ–∫—Ü–∏—è" ? "lecture" : 
                                lesson.type === "–ø—Ä–∞–∫—Ç–∏–∫–∞" ? "practice" : "seminar";
                
                html += `
                    <div class="lesson">
                        <div class="lesson-number">${pairNumber}</div>
                        <div class="lesson-time">${lesson.time}</div>
                        <div class="lesson-type ${typeClass}">${lesson.type}</div>
                        <div class="lesson-name">${lesson.name}</div>
                        <div class="lesson-details">

                            <div class="lesson-detail">üë®‚Äçüè´ ${lesson.teacher}</div>
                        </div>
                    </div>
                `;
            });
            
            scheduleContent.innerHTML = html;
        }

        function changeTheme(themeName) {
            document.body.classList.remove('theme-glass', 'theme-dark', 'theme-nature');
            
            if (themeName !== 'default') {
                document.body.classList.add(`theme-${themeName}`);
            }
            
            localStorage.setItem('selectedTheme', themeName);
        }

        const savedTheme = localStorage.getItem('selectedTheme');
        if (savedTheme) {
            changeTheme(savedTheme);
        }
        
        function updateOnlineStatus() {
            const notification = document.getElementById('offlineNotification');
            if (!navigator.onLine) {
                notification.style.display = 'flex';
                loadFromLocalStorage();
            } else {
                notification.style.display = 'none';
            }
        }
        
        function saveToLocalStorage() {
            const appData = {
                scheduleData: scheduleData,
                currentWeek: currentWeek,
                currentDay: currentDay,
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem('scheduleAppData', JSON.stringify(appData));
        }
        
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('scheduleAppData');
            if (savedData) {
                try {
                    const appData = JSON.parse(savedData);
                    
                    currentWeek = appData.currentWeek || currentWeek;
                    currentDay = appData.currentDay || currentDay;
                    
                    document.getElementById('weekIndicator').textContent = `–ù–µ–¥–µ–ª—è ${currentWeek + 1}`;
                    
                    if (appData.lastUpdated) {
                        const lastUpdated = new Date(appData.lastUpdated);
                        document.getElementById('lastUpdated').textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${lastUpdated.toLocaleDateString()} ${lastUpdated.toLocaleTimeString()}`;
                    }
                    
                    renderSchedule();
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ localStorage:', e);
                }
            }
        }
        
        function updateLastUpdatedTime() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
            
            const savedData = localStorage.getItem('scheduleAppData');
            if (savedData) {

                    const appData = JSON.parse(savedData);
                    appData.lastUpdated = now.toISOString();
                    localStorage.setItem('scheduleAppData', JSON.stringify(appData));
