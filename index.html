<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS 26 Glassmorphism</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://picsum.photos/800/1600') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
    }

    .glass {
      width: 300px;
      height: 200px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15); /* прозрачность */
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);

      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glass">
    Эффект iOS 26 ✨
  </div>
</body>
</html>
