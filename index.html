<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú—ã–ª—å–Ω—ã–π –ø—É–∑—ã—Ä—å</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
      max-width: 900px;
      width: 100%;
    }

    /* –û—Å–Ω–æ–≤–∞ –º—ã–ª—å–Ω–æ–≥–æ –ø—É–∑—ã—Ä—è */
    .bubble-container {
      position: relative;
      border-radius: 25px;
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–µ —Ç–µ–ª–æ –ø—É–∑—ã—Ä—è */
    .bubble-body {
      position: relative;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(25px) brightness(120%);
      -webkit-backdrop-filter: blur(25px) brightness(120%);
      border-radius: 25px;
      padding: 30px;
      z-index: 2;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      overflow: hidden;
    }

    /* –ò—Ä–∏–¥–∏—Å—Ü–µ–Ω—Ç–Ω–∞—è –ø–ª–µ–Ω–∫–∞ –ø—É–∑—ã—Ä—è */
    .bubble-film {
      position: absolute;
      inset: 0;
      border-radius: 25px;
      background: linear-gradient(
        45deg,
        rgba(255, 0, 150, 0.1) 0%,
        rgba(0, 204, 255, 0.1) 25%,
        rgba(0, 255, 100, 0.1) 50%,
        rgba(255, 200, 0, 0.1) 75%,
        rgba(255, 0, 150, 0.1) 100%
      );
      z-index: 3;
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: rainbowShift 8s linear infinite;
    }

    /* –ü—Ä–µ–ª–æ–º–ª–µ–Ω–∏–µ —Å–≤–µ—Ç–∞ */
    .bubble-refraction {
      position: absolute;
      inset: 0;
      border-radius: 25px;
      background: radial-gradient(
        circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
        rgba(255, 255, 255, 0.4) 0%,
        rgba(255, 255, 255, 0.1) 40%,
        transparent 70%
      );
      z-index: 4;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: var(--refraction-opacity, 0);
      transition: opacity 0.4s ease;
    }

    /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –±–ª–∏–∫–∏ */
    .bubble-highlights {
      position: absolute;
      inset: 0;
      border-radius: 25px;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.6) 0%, transparent 30%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.4) 0%, transparent 40%),
        radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.3) 0%, transparent 35%);
      z-index: 5;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: 0.7;
    }

    /* –¢–æ–Ω–∫–∞—è –æ–±–≤–æ–¥–∫–∞ —Ä–∞–¥—É–≥–∏ */
    .bubble-border {
      position: absolute;
      inset: 0;
      border-radius: 25px;
      border: 2px solid transparent;
      background: linear-gradient(45deg, #ff0080, #00ccff, #00ff66, #ffcc00) border-box;
      -webkit-mask: 
        linear-gradient(#fff 0 0) padding-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: 6;
      pointer-events: none;
      opacity: 0.6;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    .bubble-container:hover .bubble-body {
      transform: translateZ(20px) scale(1.05);
      backdrop-filter: blur(35px) brightness(140%);
      -webkit-backdrop-filter: blur(35px) brightness(140%);
    }

    .bubble-container:hover .bubble-refraction {
      --refraction-opacity: 0.9;
    }

    .bubble-container:hover .bubble-film {
      animation-duration: 4s;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes rainbowShift {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 200%; }
    }

    @keyframes bubbleFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-5px) rotate(1deg); }
      66% { transform: translateY(5px) rotate(-1deg); }
    }

    .bubble-container {
      animation: bubbleFloat 8s ease-in-out infinite;
    }

    .bubble-container:nth-child(2) {
      animation-delay: -2s;
    }

    /* –°—Ç–∏–ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .icon {
      width: 55px;
      height: 55px;
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(78, 205, 196, 0.8));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.6rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card-title {
      color: white;
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .card-subtitle {
      color: rgba(255, 255, 255, 0.9);
      margin: 5px 0 0 0;
      font-size: 1rem;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.4);
    }

    .music-widget {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 18px;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .album-cover {
      width: 55px;
      height: 55px;
      background: linear-gradient(45deg, rgba(116, 185, 255, 0.8), rgba(162, 155, 254, 0.8));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.6rem;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .play-btn {
      width: 45px;
      height: 45px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.2) rotate(12deg);
    }

    .card-content div {
      color: white;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.4);
    }

    /* –ú–∏–∫—Ä–æ-–ø—É–∑—ã—Ä—å–∫–∏ */
    .micro-bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 25px;
      pointer-events: none;
      z-index: 1;
    }

    .micro-bubbles::before {
      content: "";
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      top: 20%;
      left: 15%;
      animation: bubbleRise 12s ease-in-out infinite;
    }

    .micro-bubbles::after {
      content: "";
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      top: 60%;
      right: 20%;
      animation: bubbleRise 15s ease-in-out infinite;
    }

    @keyframes bubbleRise {
      0% { transform: translateY(100px) scale(0); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.5; }
      100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
    }

    @media (max-width: 550px) {
      .container {
        grid-template-columns: 1fr;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø—É–∑—ã—Ä—å -->
    <div class="bubble-container" id="bubble1">
      <div class="micro-bubbles"></div>
      <div class="bubble-body">
        <div class="bubble-film"></div>
        <div class="bubble-refraction"></div>
        <div class="bubble-highlights"></div>
        <div class="bubble-border"></div>
        
        <div class="card-header">
          <div class="icon">üéµ</div>
          <div>
            <h3 class="card-title">Today's Hits</h3>
            <p class="card-subtitle">Apple Music Hits</p>
          </div>
        </div>
        <div class="music-widget">
          <div class="album-cover">‚ô™</div>
          <div style="flex: 1">
            <div style="color: white; font-weight: 500">Current Song</div>
            <div style="color: rgba(255, 255, 255, 0.9); font-size: 14px">Artist Name</div>
          </div>
          <button class="play-btn">‚ñ∂</button>
        </div>
      </div>
    </div>

    <!-- –ü—É–∑—ã—Ä—å –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–π -->
    <div class="bubble-container" id="bubble2">
      <div class="micro-bubbles"></div>
      <div class="bubble-body">
        <div class="bubble-film"></div>
        <div class="bubble-refraction"></div>
        <div class="bubble-highlights"></div>
        <div class="bubble-border"></div>
        
        <div class="card-header">
          <div class="icon">üìù</div>
          <div>
            <h3 class="card-title">Reminders</h3>
            <p class="card-subtitle">3 items</p>
          </div>
        </div>
        <div class="card-content">
          <div>‚óã Pick up contacts</div>
          <div>‚óã Order plant food</div>
          <div>‚óã Call mom for birthday</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –ø—Ä–µ–ª–æ–º–ª–µ–Ω–∏–µ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
    const bubbles = document.querySelectorAll('.bubble-container');
    
    bubbles.forEach(bubble => {
      const refraction = bubble.querySelector('.bubble-refraction');
      
      bubble.addEventListener('mousemove', (e) => {
        const rect = bubble.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        bubble.style.setProperty('--mouse-x', `${x}%`);
        bubble.style.setProperty('--mouse-y', `${y}%`);
      });
      
      bubble.addEventListener('mouseenter', () => {
        bubble.style.setProperty('--refraction-opacity', '0.9');
      });
      
      bubble.addEventListener('mouseleave', () => {
        bubble.style.setProperty('--refraction-opacity', '0');
      });
    });
  </script>
</body>
</html>
