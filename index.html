<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS 26 Glassmorphism</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://picsum.photos/800/1600') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
    }

    .glass {
  width: 300px;
  height: 200px;
  border-radius: 24px;

  background: rgba(255, 255, 255, 0.08); /* чуть прозрачный */
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);

  border: 1px solid rgba(255, 255, 255, 0.25);

  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);

  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  text-align: center;
  overflow: hidden;
}

/* градиентный оверлей сверху */
.glass::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: linear-gradient(
    145deg,
    rgba(255, 255, 255, 0.15),
    rgba(255, 255, 255, 0.02)
  );
  pointer-events: none;
}
  </style>
</head>
<body>
  <div class="glass">
    Эффект iOS 26 ✨
  </div>
</body>
</html>
